name: E2E Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm --filter "@tasker/e2e-web" exec playwright install --with-deps
      - name: Run Checks/Lint/Build
        run: |
          pnpm format:check
          pnpm lint
          pnpm --filter "@tasker/web" build
      - name: Seed Database
        run: pnpm --filter "@tasker/database" seed
      - name: Run Playwright tests
        run: pnpm --filter "@tasker/e2e-web" test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/web/playwright-report/
          retention-days: 30
